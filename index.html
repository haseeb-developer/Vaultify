    <title>Create Safe Notes</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes popIn { 0% { transform: scale(0.95); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
      .animate-fadeIn { animation: fadeIn 0.25s ease; }
      .animate-popIn { animation: popIn 0.25s cubic-bezier(0.4,0,0.2,1); }
      @keyframes fadeInModal { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
      .animate-fadeInModal { animation: fadeInModal 0.25s cubic-bezier(0.4,0,0.2,1) forwards; }
    </style>
  </head>
